
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <style>
.bmw-hero {
  position: relative;
  height: 80vh;
  border-radius: 24px;
  overflow: hidden;
  background:
    linear-gradient(90deg, rgba(0,0,0,.75) 30%, rgba(0,0,0,.2) 60%, transparent),
    url("g.raya2.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  padding: 60px;
  animation: fadeUp 1.2s ease;
}

.bmw-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, rgba(245,114,81,.15), transparent);
}

.bmw-text {
  position: relative;
  max-width: 520px;
  color: #fff;
}

.bmw-text h1 {
  font-size: 48px;
  letter-spacing: 3px;
  margin: 0;
}

.bmw-text h2 {
  font-size: 24px;
  margin: 10px 0 20px;
  font-weight: 400;
}

.bmw-text p {
  font-size: 16px;
  line-height: 1.7;
  margin-bottom: 30px;
}

.bmw-btn {
  display: inline-block;
  padding: 14px 32px;
  background: #f57251;
  color: #000;
  font-weight: bold;
  border-radius: 30px;
  text-decoration: none;
  transition: .3s;
}

.bmw-btn:hover {
  background: #fff;
  transform: translateY(-3px);
}

    *{
      box-sizing:border-box;
      font-family:"Segoe UI",Tahoma,sans-serif;
    }

    body{
      margin:0;
      min-height:100vh;
      background:#none;
      color:#000;
    }

    /* HEADER */
    header{
      background:#000;
      padding:15px 20px;
      border-bottom:2px solid #000;
      position:relative;
      overflow:hidden;
    }


    header::after{
      content:"";
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 20% 30%,rgba(245,114,81,.35),transparent 40%),
                 radial-gradient(circle at 80% 20%,rgba(196,173,157,.4),transparent 45%);
      animation: floatBg 8s ease-in-out infinite;
    }

    @keyframes floatBg{
      0%{transform:translateY(0)}
      50%{transform:translateY(-15px)}
      100%{transform:translateY(0)}
    }

    header h1{
      margin:0;
      font-size:28px;
      color:#fff;
      text-align:center;
      position:relative;
      z-index:1;
    }


    /* TOP NAV (SYNC DENGAN HOBBY & GALLERY) */
    .topnav{
      background:#f57251;
      display:flex;
      justify-content:center;
      gap:15px;
      padding:10px 0;
      border-bottom:2px solid #000;
    }

    .topnav a{ text-decoration:none; }

    .topnav button{
      background:#e9e6dd;
      border:1px solid #000;
      border-radius:6px;
      padding:8px 18px;
      font-size:14px;
      cursor:pointer;
      transition:.3s;
    }

    .topnav button:hover{
      background:#d6d2c4;
    }


#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 50%; 
  min-height: 50%;
}

    /* CONTENT */
    .container{
      min-height:calc(100vh - 140px);
      padding:60px 20px;
    }

    .content{
      max-width:1000px;
      margin:auto;
      animation:fadeUp 1s ease;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(40px)}
      to{opacity:1; transform:translateY(0)}
    }

    .hero{
      background:#c4ad9d;
      border:2px solid #000;
      border-radius:22px;
      padding:50px 40px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .hero::before{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(120deg,rgba(255,255,255,.15),transparent);
      pointer-events:none;
    }

    .hero img{
      width:140px;
      height:140px;
      border-radius:50%;
      border:3px solid #000;
      margin-bottom:20px;
      animation:floatImg 4s ease-in-out infinite;
    }

    @keyframes floatImg{
      0%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
      100%{transform:translateY(0)}
    }

    .hero h2{
      font-size:34px;
      margin:10px 0;
      color:#000;
    }

    .hero p{
      font-size:18px;
      line-height:1.8;
      max-width:700px;
      margin:20px auto;
    }

    .stats{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
      gap:25px;
      margin-top:40px;
    }

    .stat-box{
      background:#e9e6dd;
      border:2px solid #000;
      border-radius:16px;
      padding:25px;
      transition:.3s;
    }

    .stat-box:hover{
      transform:translateY(-10px);
      box-shadow:0 15px 30px rgba(0,0,0,.25);
    }

    .stat-box h3{
      margin:0;
      font-size:28px;
    }

    .stat-box span{
      font-size:14px;
    }

    footer{
      background:#020617;
      border-top:1px solid #1e293b;
      text-align:center;
      padding:15px;
      font-size:13px;
      color:#94a3b8;
    }

  </style>
</head>

      </p>
      <a href="about.html" class="bmw-btn">Discover Now</a>
    </div>

</main>
</div>

<footer>

</body>
</html>
